<!DOCTYPE html>
<html>
    <head>
        <title>PagerDuty Extensions Options</title>
        <style>
            body { color: #444; width: 500px; margin: 1em auto; zoom: 150%; }
            input, button { border: 1px solid #ccc; padding: 0.5em; display: block; }
            input { width: 100%; }
            button { margin: 1em 0; }
            .heading { border-bottom: 1px solid #ccc; margin-bottom: 2em; padding: 0.5em; }
            .heading > img { float: left; margin-right: 0.5em; }
            #status { color: #f44; padding: 0.5em; }
        </style>
        <script src='jquery-2.1.1.min.js'></script>
    </head>
    <body>
        <div class="heading"><img src="icon16.png" /> <span>PagerDuty Extension Options</span></div>
        <label>
            <p>PagerDuty Login Email:</p>
            <input id="email">
        </label>
        <label>
            <p>PagerDuty Subdomain:</p>
            <input id="tenant">
        </label>
        <label>
            <p>Api token (<a href="https://support.pagerduty.com/hc/en-us/articles/202829310-Generating-an-API-Key" target="_blank">help</a>):</p>
            <input id="token">
        </label>
        <button id="save">Save</button>
        <div id="status"></div>
        <script src="options.js"></script>
    </body>
</html>
